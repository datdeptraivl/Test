<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/img/heart.png">

            <p class="name">Nguyễn Tiến Đạt</p>
            <p class="born">14.12.2001</p>
          </div>

        <div class="heart-box">
          <img src="img/hearts.svg" class="heart">

        <div class="info">
          <img src="img/hanh.jpg" class="avatar">

        <span class="hour">10</span>:<span class="min">20</span>:<span class="second">16</span>
